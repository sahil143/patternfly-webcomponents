<!doctype html>
<html>
<head>
    <title>pf-popover example</title>
    <link rel="stylesheet" href="../../dist/css/patternfly.css">
    <link rel="stylesheet" href="../../dist/css/patternfly-additions.css">
    <link rel="stylesheet" href="../../dist/css/patternfly-webcomponents.css">
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>popovers</h1>
    </div>
    <hr>

    <pf-popover id="popover-right" placement="right" targetSelector="#btn-right" popoverTitle='Popover heading here' close="true">
        popover text on right popover text on right popover text on right popover text on right popover text on right
    </pf-popover>
    <button id="btn-right" type="button" class="btn btn-primary" aria-describedby="popover-right">right</button>
</div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.0.0/webcomponents-lite.js"></script>
    <script src="//rawgit.com/webcomponents/custom-elements/master/src/native-shim.js"></script>
    <script src="../../dist/js/patternfly.js"></script>
</body>
</html>
